<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Materials - Geographic Detective Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo h1 {
            color: #ffd700;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            padding: 4rem 2rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .construction-notice {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 3rem;
            border: 2px solid #ffd700;
        }

        .construction-notice h2 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .construction-notice p {
            font-size: 1.2rem;
            color: #cccccc;
            line-height: 1.6;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Student Materials</h1>
        </div>
        <a href="/simulation" class="back-button">‚Üê Back to Main Hub</a>
    </header>

    <div class="container">
        <div class="construction-notice">
            <div class="icon">üöß</div>
            <h2>Under Construction</h2>
            <p>The Student Materials section is currently being rebuilt with improved worksheets, investigation forms, reference materials, and assessment rubrics. Please check back soon for downloadable resources.</p>
        </div>
    </div>
</body>
</html>
